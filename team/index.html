---
layout: default
title: Team
categories: 
 - team
---

<div class="row">
  <div class="col">
    <h2>Team Members</h2>
  </div>
</div>

<p> {{ site.translations }} </p>
{% for member in site[site.lang].team.posts %}
     {% cycle 'add rows': '<div class="row py-3">', '' %}
      <div class="col-sm-6">
       <div class="row">
         <div class="col-5">
           <img src="{{ member.image }}" width="200">
         </div>
         <div class="col-5 pt-5">
          <div class="m1">
           <h4><a href="{{ member.url }}">{{ member.name }}</a></h4>
          </div>
          <div class="m2">
           <p>{{ member.title }}</p>
          </div>
         </div>
       </div>
      </div>
   {% cycle 'close rows': '', '</div>' %}
{% endfor %}
{% cycle 'close rows': '', '</div>' %}
